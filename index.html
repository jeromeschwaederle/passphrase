<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Générateur de mot de passe</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="wordList.js"></script>
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="box">
      <h1 class="title">Jéjé-nérateur de mot de passe</h1>
      <h3 class="advice">
        Veuillez indiquer ci-dessous le nombre de mots que vous souhaitez<br />
        pour votre phrase de passe. Conseil : au moins 8 !!!
      </h3>
      <form>
        <input type="number" min="1" max="5000" step="1" defaultValue="8" />
        <button class="create_password btnRetro">Cliquer pour générer une phrase de passe</button>
      </form>
      <h3 class="stats"></h3>
      <h1 class="password"></h1>
    </div>
  </body>
</html>
