<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta
      name="description"
      content="Le générateur de phrase de passe vous garantie des phrases de passe difficiles à deviner mais faciles à retenir et à saisir sans erreur."
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <script defer src="wordList.js"></script>
    <script defer src="script.js"></script>
    <title>Générateur de phrase de passe</title>
  </head>

  <body>
    <a
      class="lien"
      target="_blank"
      href="https://github.com/jeromeschwaederle/password"
      >Code source</a
    >
    <div class="box">
      <h1 class="title">Générateur de phrase de passe</h1>

      <form class="form">
        <label class="label" for="input">
          Veuillez indiquer ci-dessous le nombre de mots que vous souhaitez pour
          votre phrase de passe.</label
        >
        <span class="warning hide"></span>
        <div class="controls">
          <input
            id="input"
            class="input"
            type="number"
            min="1"
            max="5000"
            step="1"
            defaultValue="8"
          />
          <button type="submit" class="btnSubmit">Générer</button>
        </div>
      </form>
      <p class="stats hide"></p>
      <p class="password hide" id="password"></p>
    </div>
  </body>
</html>
